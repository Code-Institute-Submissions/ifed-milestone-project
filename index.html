<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link to boostrap css script -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- link to custom css file -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Document</title>

    <!-- links to bootstrap js scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- searchbar -->
    <nav class="navbar navbar-dark bg-blue col-sm-12">
        <a class="navbar-brand col-sm-2" href="#">TourEasy</a>
        <form class="form-inline search-bar" >
            <input class="form-control mr-sm-2 col-sm-8 controls" id="search-bar" type="text" placeholder="Where would you like to go?" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="navbar-brand col-sm-2" href="#">Your holiday, made simple</a>
    </nav>

    <!-- map screen -->
    <div class="container map-container">
        <div id="map"></div>
    </div>

    <!-- results screen -->
    <div class="container results-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Hotels<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tourism</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Restaurants</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="results-table"></div>
    </div>

    <footer>
        <!-- script to load map with custom data -->
        <script src="assets/js/map.js"></script> 
        <!-- script to load map API -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8oF2DjYQt4uwB0vepjVFH6JPcY86voes&libraries=places&callback=initMap"></script>
    </footer>

</body>

</html>
