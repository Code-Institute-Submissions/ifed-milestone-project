<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link to boostrap css script -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- link to custom css file -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Document</title>

    <!-- links to bootstrap js scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- searchbar -->
    <nav class="navbar navbar-dark bg-blue col-sm-12">
        <a class="navbar-brand col-sm-2" href="#">TourEasy</a>
        <form class="form-inline search-bar">
            <input class="form-control mr-sm-2 col-sm-8" type="search" placeholder="Where would you like to go?" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="navbar-brand col-sm-2" href="#">Your holiday, made simple</a>
    </nav>

    <!-- map screen -->
    <div class="container map-container">
        <div id="map"></div>
    </div>

    <footer>
        <!-- script to load map API -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8oF2DjYQt4uwB0vepjVFH6JPcY86voes&callback=initMap"></script>
        <!-- script to load map with custom data -->
        <script src="assets/js/map.js"></script>
    </footer>

</body>

</html>
